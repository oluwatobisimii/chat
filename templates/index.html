<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastAPI Websocket Demo</title>
</head>

<body>
    <h1>FastAPI Websocket Demo</h1>

    <script>
        const ws = new WebSocket('ws://localhost:8000/ws');

        ws.onopen = () => {
            console.log('Connected to the WebSocketserver');
        };

        ws.onmessage = (event) => {
            const message = JSON.parse(event.data);
            console.log({ ...message });
        };

        ws.onerror = (error) => {
            console.error(`Websocket error: ${error}`);
        };

        ws.onclose = () => {
            console.log('Disconnected from the WebSocketserver');
        };
    </script>
</body>

</html>
